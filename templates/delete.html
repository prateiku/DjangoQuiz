<!doctype html>
<html lang="en">
{% load static %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    

    <title>Delete Questions!</title>
	
	<link rel = "icon" href = "{% static 'iccc.png' %}" 
        type = "image/png">
    <h1 style="text-align: center">Delete questions!</h1>
</head>

<body style="background-color:#CFF4FC;">
    {% if messages %}
    {% for message in messages %}
    <div {% if message.tags %} class="alert alert-{{message.tags}} alert-dismissible fade show mt-1" role="alert"
        {% endif %}>
        <strong>{{message}}</strong>
    </div>
    {% endfor %}
    {% endif %}
        <form method="POST">
            {% csrf_token %}
            <h4 style="text-align: center">{{ form.QuestionNo }}</h4>
            <h5 style="text-align: center"><input type="submit" value="Submit"></h5>
        </form>
</body>
<h5 style="text-align: center"><a class="btn btn-primary" href="{% url 'create' %}">+ Add New Question</a></h5>
<h5 style="text-align: center"><a class="btn btn-primary" href="{% url 'home' %}">Go Back</a></h5>
</html>
